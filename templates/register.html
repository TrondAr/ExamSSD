<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<body>
    <h1>Register</h1>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    <form action="/register" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <small>
        Password must have at least 12 chars and contain at least 1 uppercase, 1 lowercase, 1 digit, and 1 special character.
        </small> 
        <br>

        <label for="practitioner_id">Choose your practitioner (optional):</label>
        <select name="practitioner_id" id="practitioner_id">
        <option value="">-- none --</option>
        {% for p in practitioners %}
        <option value="{{ p.id }}">{{ p.email }}</option>
        {% endfor %}
        </select>

        <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account? Login here.</a>
</body>
</html>
